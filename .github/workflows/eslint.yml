on:
  pull_request:
    types: [opened, synchronize]

jobs:
  linter:
    runs-on: ubuntu-latest
    container: "node:alpine"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Build and lint
        run: |
          npm ci --prefix=back-end
          npm ci --prefix=front-end
          echo "--"
          npm -g install eslint && eslint .